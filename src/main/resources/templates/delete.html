<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h1>Delete Student Name?</h1>
<form th:action="@{/{id}/delete (id=${student.id})}" method="post">

    <input type="submit">
</form>
<a th:href="@{/{id} (id=${student.id})}">Back</a>
</body>
</html>
